<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hitster Game</title>
  <!-- Bibliotecas -->
  <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.min.js"></script>
  <script src="https://sdk.scdn.co/spotify-player.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #1DB954;
    }
    .controls {
      margin: 20px 0;
    }
    button {
      background: #1DB954;
      color: white;
      border: none;
      padding: 10px 15px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #1ed760;
    }
    #camera {
      width: 100%;
      max-width: 300px;
      border: 2px solid #1DB954;
      border-radius: 5px;
      margin: 10px 0;
    }
    #camera-container {
      margin: 20px 0;
    }
    #status {
      font-weight: bold;
      color: #333;
    }
    .hidden {
      display: none;
    }
    .error-message {
      color: #ff4444;
      font-weight: bold;
      margin: 15px 0;
    }
    .mobile-warning {
      background: #fff3cd;
      padding: 10px;
      border-radius: 5px;
      margin: 10px 0;
    }
    #mobile-player {
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>游꿧 Hitster Game</h1>
    <div id="error-container" class="error-message" style="display: none;"></div>
    
    <!-- Aviso para mobile -->
    <div id="mobile-warning" class="mobile-warning hidden">
      <p><i class="fas fa-info-circle"></i> No celular, a m칰sica abrir치 no app do Spotify. Escaneie o QR code novamente para a pr칩xima m칰sica.</p>
    </div>

    <!-- Se칞칚o de Login -->
    <div id="login-section">
      <p>Fa칞a login com o Spotify para come칞ar!</p>
      <button id="login-btn"><i class="fab fa-spotify"></i> Entrar com Spotify</button>
    </div>
    
    <!-- Jogo (inicialmente oculto) -->
    <div id="game-section" class="hidden">
      <!-- Player para Desktop (oculto) -->
      <div id="desktop-player" style="display: none;"></div>
      
      <!-- Player para Mobile -->
      <div id="mobile-player" class="hidden">
        <a id="mobile-play-link" target="_blank" class="button">
          <i class="fas fa-external-link-alt"></i> Abrir no Spotify
        </a>
      </div>
      
      <!-- Controles do jogo -->
      <div class="controls">
        <button id="play-btn"><i class="fas fa-play"></i> Play</button>
        <button id="pause-btn"><i class="fas fa-pause"></i> Pause</button>
        <button id="next-btn"><i class="fas fa-qrcode"></i> Pr칩xima M칰sica</button>
      </div>
      
      <!-- C칙mera para escanear QR code -->
      <div id="camera-container">
        <video id="camera" autoplay playsinline></video>
        <button id="scan-btn"><i class="fas fa-camera"></i> Escanear QR Code</button>
      </div>
      
      <!-- Mensagem de status -->
      <p id="status"><i class="fas fa-sync-alt fa-spin"></i> Aguardando escaneamento...</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
