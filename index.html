<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo do QR Code de Música</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Escaneie o QR Code para Tocar Música</h1>

    <!-- Elemento de vídeo para mostrar a câmera -->
    <video id="camera" autoplay></video>

    <!-- Botão para iniciar a leitura do QR Code -->
    <button id="scan">Escanear QR Code</button>

    <!-- Mensagem de erro caso não seja um QR válido -->
    <div id="error-message" style="color: red; display: none;">
        O QR Code não contém um link válido ou não é do Spotify.
    </div>

    <!-- Botões de Play e Pause (invisíveis até que o QR seja lido corretamente) -->
    <div id="controls" style="display:none;">
        <button id="playBtn">Play</button>
        <button id="pauseBtn">Pause</button>
    </div>

    <!-- Container para o player embutido do Spotify -->
    <div id="spotifyPlayerContainer"></div>

    <!-- Link para a biblioteca jsQR -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script
